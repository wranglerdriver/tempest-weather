name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Script help smoke test
        run: python3 scripts/get_tempest_weather.py --help

      - name: Run unit tests
        run: python3 -m unittest discover -s tests -p "test_*.py" -v

      - name: Validate required files
        run: |
          test -f SKILL.md
          test -f LICENSE
